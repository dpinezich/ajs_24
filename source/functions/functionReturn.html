<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<body>
    <script>
        let x = myFunction(4, 3); // Function is called, return value will end up in x
        console.log(x)

        function myFunction(a, b) {
            return a * b;
        }
    </script>
</body>
</html>
