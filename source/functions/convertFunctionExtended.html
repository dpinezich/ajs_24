<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Functions</title>
</head>
<body>

<p id="demo"></p>

<script>

  function toCelsius(fahrenheit) {
    return (5/9) * (fahrenheit - 32);
  }

  let x = toCelsius(88);
  let text = "The temperature is " + x + " Celsius";
</script>

</body>
</html>
